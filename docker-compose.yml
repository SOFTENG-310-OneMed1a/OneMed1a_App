services:
  db:
    container_name: postgres-spring-boot
    image: postgres:latest
    environment:
      POSTGRES_USER: leochu
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

networks:
      db:
        driver: bridge
volumes:
  db: