sonar.projectKey=softeng-310-onemed1a-1_one-media
sonar.organization=softeng-310-onemed1a-1
sonar.sourceEncoding=UTF-8

# Scan both modules
sonar.sources=onemed1a-backend/src/main/java,onemed1a-frontend/src
sonar.tests=onemed1a-backend/src/test/java,onemed1a-frontend/src
sonar.test.inclusions=onemed1a-frontend/src/**/*.test.* , onemed1a-frontend/src/**/*.spec.*

# Ignore generated/build artefacts
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/target/**

# Java (needs compiled classes)
sonar.java.binaries=onemed1a-backend/target/classes
sonar.java.test.binaries=onemed1a-backend/target/test-classes
# (Optional) if you later generate JaCoCo XML:
# sonar.coverage.jacoco.xmlReportPaths=onemed1a-backend/target/site/jacoco/jacoco.xml

# JS/TS coverage (from frontend tests)
sonar.javascript.lcov.reportPaths=onemed1a-frontend/coverage/lcov.info
